<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <title>Welcome to Spring Boot Chat Application</title>
      <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <noscript>
      <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>

    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Enter your username</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Start Chatting</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Welcome to Spring Boot Chat Application</h2>
            </div>
            <div class="connecting">
                Connecting...
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="dark-mode"><button id="icon">Dark-Mode</button></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>

    <script>
        var icon = document.getElementById("icon");
        var root = document.querySelector(":root");
        var darkmodeFlag=0;

        icon.onclick = function(){
            console.log("inside button");
        root.style.setProperty('--colorbottomBgcolor','black');
        root.style.setProperty('--color-UnameContainerText','white');
        root.style.setProperty('--color-topBgcolor','teal');
            
        root.style.setProperty('--color4', '#c8c8c8');
        
        root.style.setProperty('--color-connecting', 'rgb(224, 218, 218)');
        root.style.setProperty('--color-chatHeader', '#928c8c');
        root.style.setProperty('--color-chatMsg', '#9ea3ac');
        root.style.setProperty('--color-chatBgcolor', 'rgb(83, 78, 78)');
        root.style.setProperty('--color-chatContainer', 'rgb(100, 98, 98)');
        root.style.setProperty('--color-UnameContainerBgcolor','gray');
        if(darkmodeFlag){
            darkmodeFlag = lightmode(darkmodeFlag);
        } else{darkmodeFlag=1;}
        
        }

        function lightmode(darkmodeFlag){
                        
            root.style.setProperty('--colorbottomBgcolor','#f4f4f4');
            root.style.setProperty('--color-UnameContainerText','#333');
            root.style.setProperty('--color-topBgcolor','#1ebea5');
                
            root.style.setProperty('--color4', '#c8c8c8');

            root.style.setProperty('--color-connecting', '#777');
            root.style.setProperty('--color-chatHeader', '#ececec');
            root.style.setProperty('--color-chatMsg', '#43464b');
            root.style.setProperty('--color-chatBgcolor', '#FFF');
            root.style.setProperty('--color-chatContainer', '#fff');
            root.style.setProperty('--color-UnameContainerBgcolor','#fff');
            
            darkmodeFlag=0;
            return darkmodeFlag;
        }
        </script>
  </body>
</html>
